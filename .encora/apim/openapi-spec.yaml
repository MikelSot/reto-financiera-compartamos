    BadRequest:
      type: object
      description: Object of response error
      properties:
        code:
          type: string
          description: custom code of response
          example: BAD_REQUEST
        message:
          type: string
          description: message of response
          example: >-
            Request is not well-formed, syntactically incorrect, or violates
            schema.
        details:
          type: array
          items:
            $ref: '#/components/schemas/DetailUnprocessableEntity'
    UnexpectedError:
      type: object
      description: Object of response error
      properties:
        code:
          type: string
          description: custom code of response
          example: INTERNAL_SERVER_ERROR
        message:
          type: string
          description: message of response
          example: An internal server error has occurred.
        details:
          type: array
          items:
            $ref: '#/components/schemas/DetailInternalServerErrorBack'
    UnprocessableEntity:
      type: object
      description: Object of response error
      properties:
        code:
          type: string
          description: custom code of response
          example: UNPROCESSABLE_ENTITY
        message:
          type: string
          description: message of response
          example: >-
            The requested action could not be performed, semantically incorrect,
            or failed business validation.
        details:
          type: array
          items:
            $ref: '#/components/schemas/DetailUnprocessableEntity'
    DetailUnprocessableEntity:
      type: object
      description: Detail of response error
      properties:
        field:
          type: string
          example: Aplication-Code
          description: wrong or invalid field
        issue:
          type: string
          example: MISSING_REQUIRED_HEADER
          description: custom code of field
        description:
          type: string
          example: can not be empty.
          description: description of field
    DetailInternalServerErrorBack:
      type: object
      description: Detail of response error
      properties:
        description:
          type: string
          example: "Code: -5, Message: Error al recuperar el Certificado de la Empresa"
          description: code and description of server error
